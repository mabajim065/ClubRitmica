<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Competiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-4">
    <h2>Lista de Competiciones</h2>
    <a class="btn btn-primary mb-3" th:href="@{/competicion/nuevo}">Nueva Competición</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Lugar</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comp : ${competiciones}">
                <td th:text="${comp.id}"></td>
                <td th:text="${comp.nombre}"></td>
                <td th:text="${comp.fecha}"></td>
                <td th:text="${comp.lugar}"></td>
                <td>
                    <a th:href="@{/competicion/editar/{id}(id=${comp.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/competicion/eliminar/{id}(id=${comp.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?');">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
