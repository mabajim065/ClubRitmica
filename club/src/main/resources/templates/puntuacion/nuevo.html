<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Puntuación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Nueva Puntuación</h2>
    <form th:action="@{/puntuacion/crear}" th:object="${puntuacion}" method="post">
        <div class="mb-3">
            <label class="form-label">Nota</label>
            <input type="number" step="0.01" class="form-control" th:field="*{nota}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Comentario</label>
            <input type="text" class="form-control" th:field="*{comentario}">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/puntuacion/list}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
