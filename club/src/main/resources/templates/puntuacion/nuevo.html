<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Puntuación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Nueva Puntuación</h2>
    <form th:action="@{/puntuaciones/guardar}" th:object="${puntuacion}" method="post">
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" class="form-control" th:field="*{valor}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gimnasta</label>
            <select class="form-select" th:field="*{gimnasta}" required>
                <option th:each="g : ${gimnastas}" th:value="${g}" th:text="${g.nombre} + ' ' + ${g.apellidos}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Competición</label>
            <select class="form-select" th:field="*{competicion}" required>
                <option th:each="c : ${competiciones}" th:value="${c}" th:text="${c.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/puntuaciones" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
