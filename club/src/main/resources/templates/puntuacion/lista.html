<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Puntuaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Lista de Puntuaciones</h2>
    <a class="btn btn-primary mb-3" href="/puntuaciones/nuevo">Nueva Puntuación</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Valor</th>
                <th>Gimnasta</th>
                <th>Competición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${puntuaciones}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.valor}"></td>
                <td th:text="${p.gimnasta.nombre} + ' ' + ${p.gimnasta.apellidos}"></td>
                <td th:text="${p.competicion.nombre}"></td>
                <td>
                    <a th:href="@{/puntuaciones/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/puntuaciones/borrar/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
