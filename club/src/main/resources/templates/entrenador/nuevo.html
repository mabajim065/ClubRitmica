<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Nuevo Entrenador</h2>
    <form th:action="@{/entrenadores/guardar}" th:object="${entrenador}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" th:field="*{apellidos}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Conjuntos Asociados</label>
            <select class="form-select" th:field="*{conjuntos}" multiple>
                <option th:each="c : ${conjuntos}" th:value="${c}" th:text="${c.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/entrenadores" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
