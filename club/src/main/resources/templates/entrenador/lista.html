<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Lista de Entrenadores</h2>
    <a class="btn btn-primary mb-3" th:href="@{/entrenador/nuevo}">Nuevo Entrenador</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entrenador : ${entrenadores}">
                <td th:text="${entrenador.id}"></td>
                <td th:text="${entrenador.nombre}"></td>
                <td th:text="${entrenador.email}"></td>
                <td th:text="${entrenador.telefono}"></td>
                <td>
                    <a th:href="@{/entrenador/editar/{id}(id=${entrenador.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/entrenador/eliminar/{id}(id=${entrenador.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar entrenador?');">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
