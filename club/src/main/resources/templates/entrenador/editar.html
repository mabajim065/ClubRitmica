<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container mt-4">
    <h2>Editar Entrenador</h2>
    <form th:action="@{/entrenador/crear}" th:object="${entrenador}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            <input type="number" class="form-control" th:field="*{telefono}">
        </div>
        
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a th:href="@{/entrenador/list}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
