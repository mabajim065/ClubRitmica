<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Baile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Nuevo Baile</h2>
    
    <form th:action="@{/baile/crear}" th:object="${baile}" method="post">
        
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Duraci√≥n</label>
            <input type="time" class="form-control" th:field="*{duracion}" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/baile/list}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
