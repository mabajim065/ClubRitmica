<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Bailes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Lista de Bailes</h2>
    <a class="btn btn-primary mb-3" href="/baile/nuevo">Nuevo Baile</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Puntuaci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="baile : ${bailes}">
                <td th:text="${baile.id}"></td>
                <td th:text="${baile.nombre}"></td>
                <td th:text="${baile.puntuacion.valor}"></td>
                <td>
                    <a th:href="@{/baile/editar/{id}(id=${baile.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/baile/borrar/{id}(id=${baile.id})}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
