<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Gimnastas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Lista de Gimnastas</h2>
    <a class="btn btn-primary mb-3" href="/gimnasta/nuevo">Nueva Gimnasta</a> 
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Club</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="gimnasta : ${gimnastas.content}">
                <td th:text="${gimnasta.id}"></td>
                <td th:text="${gimnasta.nombre}"></td>
                <td th:text="${gimnasta.apellidos}"></td>
                <td th:text="${gimnasta.club.nombre}"></td>
                <td th:text="${gimnasta.categoria.nombre}"></td>
                <td>
                    <a th:href="@{/gimnasta/detalle/{id}(id=${gimnasta.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                    
                    <a th:href="@{/gimnasta/editar/{id}(id=${gimnasta.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/gimnasta/eliminar/{id}(id=${gimnasta.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?');">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav th:if="${gimnastas.totalPages > 0}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/gimnasta/list(page=${currentPage - 1}, size=${gimnastas.size})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, gimnastas.totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/gimnasta/list(page=${i}, size=${gimnastas.size})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == gimnastas.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/gimnasta/list(page=${currentPage + 1}, size=${gimnastas.size})}">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
