<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Gimnastas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Lista de Gimnastas</h2>
    <a class="btn btn-primary mb-3" href="/gimnastas/nuevo">Nueva Gimnasta</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Club</th>
                <th>Categor√≠a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="gimnasta : ${gimnastas}">
                <td th:text="${gimnasta.id}"></td>
                <td th:text="${gimnasta.nombre}"></td>
                <td th:text="${gimnasta.apellidos}"></td>
                <td th:text="${gimnasta.club.nombre}"></td>
                <td th:text="${gimnasta.categoria.nombre}"></td>
                <td>
                    <a th:href="@{/gimnastas/editar/{id}(id=${gimnasta.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/gimnastas/borrar/{id}(id=${gimnasta.id})}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
