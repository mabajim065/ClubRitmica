<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Gimnasta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Editar Gimnasta</h2>
    <form th:action="@{/gimnasta/modificar}" th:object="${gimnasta}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" th:field="*{apellidos}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" th:field="*{edad}">
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" th:field="*{fechaNacimiento}">
        </div>
        <div class="mb-3">
            <label class="form-label">Nivel</label>
            <input type="text" class="form-control" th:field="*{nivel}">
        </div>
        <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <input type="text" class="form-control" th:field="*{especialidad}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Club</label>
            <select class="form-select" th:field="*{club}" required>
                <option th:each="c : ${clubs}" th:value="${c.id}" th:text="${c.nombre}" th:selected="${gimnasta.club != null and c.id == gimnasta.club.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/gimnasta/list" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
