<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div th:replace="fragments/menu :: menu"></div>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Listado de Clubes</h2>
            <div>
                <a th:href="@{/club/exportar-pdf}" class="btn btn-dark"> Exportar PDF</a>
                <a th:href="@{/club/nuevo}" class="btn btn-success">Nuevo Club</a>
            </div>
        </div>

        <div class="card p-3 mb-4 bg-light">
            <form th:action="@{/club/buscar}" method="get" class="row g-2">
                <div class="col-md-4">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre...">
                </div>
                <div class="col-md-4">
                    <input type="text" name="ciudad" class="form-control" placeholder="Ciudad...">
                </div>
                <div class="col-md-2">
                    <input type="number" name="minSocios" class="form-control" placeholder="Min. Socios">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
            <div th:if="${modoBusqueda}" class="mt-2">
                <a th:href="@{/club/list}" class="btn btn-sm btn-secondary">Limpiar Filtros</a>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Socios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="club : ${clubes.content}">
                    <td th:text="${club.nombre}"></td>
                    <td th:text="${club.ciudad}"></td>
                    <td th:text="${club.numSocios}"></td>
                    <td>
                        <a th:href="@{/club/detalle/{id}(id=${club.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/club/editar/{id}(id=${club.id})}" class="btn btn-warning btn-sm">Editar</a>
                        
                        <a th:href="@{/club/eliminar/{id}(id=${club.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Seguro que quieres borrar este club?');">
                           Borrar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav th:if="${clubes.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/club/list(page=${currentPage - 1})}">Anterior</a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link" th:text="'Página ' + ${currentPage + 1}"></span>
                </li>
                <li class="page-item" th:classappend="${currentPage == clubes.totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/club/list(page=${currentPage + 1})}">Siguiente</a>
                </li>
            </ul>
        </nav>

        <div th:if="${clubes.empty}" class="alert alert-warning">
            No hay clubes registrados.
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
