<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Editar Club</h2>
    <form th:action="@{/club/modificar}" th:object="${club}" method="post">
        <input type="hidden" th:field="*{id}"> 
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{direccion}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input type="text" class="form-control" th:field="*{ciudad}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Fundación</label>
            <input type="date" class="form-control" 
                   th:field="*{fundacion}" 
                   th:value="${#dates.format(club.fundacion, 'yyyy-MM-dd')}" required> 
        </div>
        <div class="mb-3">
            <label class="form-label">Número de Socios</label>
            <input type="number" class="form-control" th:field="*{numSocios}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="/club/list" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
