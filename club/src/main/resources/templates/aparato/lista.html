<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Aparatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<div class="container mt-4">
    <h2>Lista de Aparatos</h2>
    <a class="btn btn-primary mb-3" href="/aparatos/nuevo">Nuevo Aparato</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Bailes Asociados</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aparato : ${aparatos}">
                <td th:text="${aparato.id}"></td>
                <td th:text="${aparato.nombre}"></td>
                <td>
                    <span th:each="baile : ${aparato.bailes}" th:text="${baile.nombre} + ' | '"></span>
                </td>
                <td>
                    <a th:href="@{/aparatos/editar/{id}(id=${aparato.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/aparatos/borrar/{id}(id=${aparato.id})}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
